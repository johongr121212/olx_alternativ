{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block title %}OLX - Change Password{% endblock title %}

{% block content %}
    <div class="container">
        <div class="col"></div>
        <div class="col-6 mt-5">
            <h2>Password Change here</h2>
            <form method="post">{% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Submit</button><br>
                <a href="{% url 'main:index' %}">Back to home</a>
            </form>
        </div>
        <div class="col"></div>
    </div>
{% endblock content %}
